<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="encriptEstilos.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <title> Encriptador </title>

    </head>

    <body>

        <header>
            <img src="Logo.svg" alt="Logo de alura" class="logo">
        </header>

        <main>
            <section>

                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>

                <div>
                    <h6 class="informacion"> Solo ingresar letras minusculas sin acentos </h6>
                </div>

                <div class="botones">
                  <button class="btm-encriptar" onclick="btmEncriptar ()">
                    Encriptar 
                  </button>
                  
                  <button class="btm-desencriptar" onclick="btmDesencriptar ()">
                    Desencriptar 
                  </button>  
                </div>
            
            </section>
           
            <section>

                <textarea class="mensaje" cols="20" rows="10"></textarea>
                
                <div>
                    <button class="copiar" type="button" onclick="copiar ()" style="display: block;" >
                        Copiar 
                    </button>
                </div>
                
            </section>

        </main>

        <script src="script.js"></script>

    </body>


</html>
